<body>
	<img src="logo.png">
   <h1 id="mainTitle" contenteditable="true" data-placeholder="...">Top Whatever You Want</h1>

    <div>
            <label for="xlsxFile">Import (Excel)</label>
            <input type="file" id="xlsxFile" accept=".xlsx">
        </div>

      <h2>Add manually</h2>
            
                <input type="text" id="itemNameInput" placeholder="Name" autocomplete="off">

                <input type="number" step="0.5" min="0" max="5" id="itemRatingInput" placeholder="Rating" autocomplete="off">

                <input type="date" id="itemDateInput">

                <button id="addItemButton">Add</button>

	<div class="flex items-center">
                    <input type="checkbox" id="itemSpecialReleaseInput" class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="itemSpecialReleaseInput" class="ml-2 text-gray-700">Lanzamiento Especial (Vivo, Soundtrack, etc.)</label>
                </div>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Rating</th>
                        <th>Date</th>
			    <th>Type</th>
                    </tr>
                </thead>
                <tbody id="chartBody">
                    <!-- Chart data will be rendered here -->
                </tbody>
            </table>

            <button id="exportXlsx">Export</button>
            <button id="clearData">Clean</button>
